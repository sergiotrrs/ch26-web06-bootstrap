<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilo de bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Contenedores Bootstrap</title>
  </head>
  <body>
    <h1>Holi Crayoli</h1>
    <!-- contenedores -->
    <div class="container">container</div>
    <div class="container-md">container-md</div>
    <div class="container-lg">container-lg</div>
    <div class="container-fluid">container-fluid</div>
    <!-- Filas y columnas -->
    <div class="container my-2 text-center">
      <div class="row">
        <div class="col"><div class="demo-content">column</div></div>
        <div class="col"><div class="demo-content">column</div></div>
        <div class="col"><div class="demo-content">column</div></div>
      </div>
    </div>

    <div class="container my-2 text-center">
      <div class="row">
        <div class="col"><div class="demo-content">column</div></div>
        <div class="col"><div class="demo-content">column</div></div>
        <div class="col"><div class="demo-content">column</div></div>
        <div class="col"><div class="demo-content">column</div></div>
      </div>
    </div>
    <!-- 2 col-3 , 1 col-6 -->
    <div class="container my-2 text-center">
      <div class="row">
        <div class="col-3"><div class="demo-content">holi col-3</div></div>
        <div class="col-6"><div class="demo-content bg-alt">col-6</div></div>
        <div class="col-3"><div class="demo-content">col-3</div></div>
      </div>
    </div>

    <!-- 2 col-3 , 1 col-6 -->
    <div class="container my-2 text-center">
      <div class="row justify-content-center">
        <div class="col-md-3 col-3">
          <div class="demo-content">col-md-3 col-3</div>
        </div>
        <div class="col-md-6 col-9">
          <div class="demo-content bg-alt">col-md-6 col-9</div>
        </div>
        <div class="col-md-3 col-10">
          <div class="demo-content">col-md-3 col-10</div>
        </div>
      </div>
    </div>
    <!-- grids anidados -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <!-- Contenido -->
          <div class="demo-content main-content">contenido</div>
        </div>
        <div class="col-sm-4">
          <!-- side-bar -->
          <div class="row">
            <div class="col-12">
              <!-- menu -->
              <div class="demo-content sidebar-content">Menu</div>
            </div>
          </div>
          <!-- images -->
          <div class="row">
            <div class="col-6">
              <!-- imagen 1 -->
              <div class="demo-content sidebar-content">Imagen 1</div>
            </div>
            <div class="col-6">
              <!-- imagen 2 -->
              <div class="demo-content sidebar-content">Imagen 2</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
